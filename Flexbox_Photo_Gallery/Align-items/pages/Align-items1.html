<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Align items stretch</title>
    <style>
  .cards {
    display: flex;
    flex-wrap: wrap;
    align-items: flex-start;
    flex-direction: row;
    max-height: 100vh;
    align-items: flex-start;
  }
  .image {
    padding: 5px;
    margin: 10px;
    border: 6px solid #000;
    box-shadow: 4px 4px 10px 0px rgba(0,0,0,0.3); 
    max-width: 28vw;
    
  }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Align items stretch flex-start</h1>
    <div class="cards">
        <img class="image" src="../asserts/1m.jpg" alt="Sample photo">
        <img class="image" src="../asserts/24m.jpg" alt="Sample photo">
        <img class="image" src="../asserts/9m.jpg" alt="Sample photo">
        <img class="image" src="../asserts/12m.jpg" alt="Sample photo">
        <img class="image" src="../asserts/6m.jpg" alt="Sample photo">
        <img class="image" src="../asserts/25m.jpg" alt="Sample photo">
    </div>
</body>

</html>
