<head>

    <title>Flex Direction</title>
    <style>
  .cardscolumn {

    align-items: flex-start;
    flex-direction: column;
    max-height: 100vh;
  }
  .image {
    padding: 5px;
    margin: 10px;
    border: 6px solid #000;
    box-shadow: 4px 4px 10px 0px rgba(0,0,0,0.3); 
    max-width: 16vw;
  }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Flex Direction of column</h1>
    <div class="cardscolumn">
        <img class="image" src="../asserts/23m.jpg" alt="Sample photo">
        <img class="image" src="../asserts/24m.jpg" alt="Sample photo">
        <img class="image" src="../asserts/22m.jpg" alt="Sample photo">

        <img class="image" src="../asserts/29m.jpg" alt="Sample photo">
        <img class="image" src="../asserts/30m.jpg" alt="Sample photo">
        <img class="image" src="../asserts/27m.jpg" alt="Sample photo">
        <img class="image" src="../asserts/32m.jpg" alt="Sample photo">
        <img class="image" src="../asserts/33m.jpg" alt="Sample photo">
    </div>
</body>

</html>
